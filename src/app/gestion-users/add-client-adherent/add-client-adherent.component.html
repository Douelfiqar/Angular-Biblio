<form [formGroup]="addClient" (ngSubmit)="addClientF()">

    <div class="modal-body">
        <div class="row">
            <div class="mb-3 col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="address" placeholder="John ..">
            </div>
            <div class="col-md-1"></div>
            <div class="mb-3 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="email" placeholder="Action">
            </div>
        </div>
    
        <div class="row">
            <div class="mb-3 col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="nom" id="exampleFormControlInput1">
            </div>
            <div class="col-md-1"></div>
            <div class="mb-3 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Prenom</label>
                <input type="text" class="form-control" formControlName="prenom" id="exampleFormControlInput1" placeholder="5">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="mb-3 col-md-8 text-center">
                <label for="exampleFormControlInput1" class="form-label">Numero Telephone</label>
                <input type="number" class="form-control" formControlName="numTelephone" id="exampleFormControlInput1" placeholder="123" >
            </div>
            <div class="col-md-1"></div>
        </div>
       
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #CloseBookBtn2>Fermer</button>
      <button type="submit" class="btn btn-primary" >Ajouter</button>
    </div>    

</form>
